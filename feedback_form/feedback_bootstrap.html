<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container bg-white p-4 rounded shadow" style="max-width: 500px;">
        <h2 class="text-center text-primary">Feedback Form</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name (Optional):</label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional):</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone (Optional):</label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="rating" class="form-label">Rating:</label>
                <select id="rating" name="rating" class="form-select" required>
                    <option value="">Select</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="questions" class="form-label">Questions regarding product/service:</label>
                <textarea id="questions" name="questions" rows="4" class="form-control" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="comments" class="form-label">Additional Comments (Optional):</label>
                <textarea id="comments" name="comments" rows="4" class="form-control"></textarea>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
